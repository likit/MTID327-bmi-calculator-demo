{% extends "base.html" %}

{% block content %}
<form method="post">
  <div class="field">
    <div class="control">
      {{form.name(class="input", placeholder="Name")}}
    </div>
  </div>
  <div class="field">
    <div class="control">
      {{form.weight(class="input", placeholder="Weight (kg)")}}
    </div>
  </div>
  <div class="field">
    <div class="control">
      {{form.height(class="input", placeholder="Height (cm)")}}
    </div>
  </div>
  <div class="field">
    <div class="control">
      <input type=submit class="button is-primary" value="Calculate"/>
    </div>
  </div>
</form>
{% endblock %}
